<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        div{
            background-color: rgb(255, 255, 255);
           
            height: 200px;
            width: 200px;
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;

            margin: auto;

            outline:groove 5px black;
            
            

            border-color: black;
            border-width: 5px;
            border-style: groove;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto quod molestiae, repudiandae rerum laboriosam fugiat qui asperiores veniam voluptates ratione repellat impedit, exercitationem commodi quisquam. Eum odit alias est tenetur.
    </div>
    
</body>
</html>
