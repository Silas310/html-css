<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de hierarquia no CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <!--
        A ordem hierarquica das CSS é:

        1ª  EXterno
        2ª  Interno
        3ª  Inline

        Style respectivamente é:

        1ª  Nome padrão do arquivo .css
        2ª  Um elemento no código HTML
        3ª  Um parâmetro nas tags 

    -->
    <h1 style="color: green;">Vasco</h1>
    <div>
       
    </div>

</body>
</html>
