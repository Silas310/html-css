<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionando com CSS</title>
    
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        body{
            background-color: whitesmoke;
            height: 100vh;
            width: 100vw;
            
        }
        
        header{
            background-color: rgb(121, 245, 121);
            min-height: 5vmin;
            height: 60px;
            display: flex;
           
        }

        ul{
           display: flex; 
           align-items: center;
           justify-content: space-between;
        }
        a{
            text-decoration: none;
        
        }
        li{
            border-radius: 20%;
            display: inline-block;
            color: white;
            font-weight: bolder;
            font-size: 22px;
            margin-right: 10px;
            padding: 13px;
            
        }
        li:hover{
            background-color: rgb(85, 211, 85);
            transition: 0.3s;
            border-radius: 20%;
        }
        li:active{
            background-color: rgb(55, 207, 55);
            transition: 250ms;
        }

        main{
            background-color: #37cf37;  
            color: rgb(255, 255, 255);     
            font-weight: 700;
            text-align: center;

        }
        #container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            padding: 0px;
        }
        .filha{
            border: 2px solid rgb(255, 255, 255);
            border-radius: 10px;
            width: 150px;
            height: 150px;
            margin: 25px;
        }
        #div2{
            border: 3px solid black;
            width: 500px;
            height: 200px;
            margin: auto;
            
        }
    
    </style>

</head>
<body>
    <header>
        <ul>
            <a href="#">
                <li>Home</li>
            </a>
            <a href="#">
                <li>Not√≠cias</li>
            </a>
            <a href="#">
                <li>Contatos</li>
            </a>
            <a href="#">
                <li>Parceiros</li>
            </a>
        </ul>
    </header>
    <main>
        <div id="container">
            <div class="filha">1 Lorem ipsum dolor sit!
            </div>
            <div class="filha">2 Lorem, quisquam vero!</div>
            <div class="filha">3 Lorem ipsum dolor sit?</div>
            <div class="filha">4 Lorem ipsum dolor sit?</div>
            <div class="filha">5 Lorem ipsum dolor sit</div>
            <div class="filha">6 Lorem ipsum dolor sit</div>
        </div>
        <div id="div2">
            .
        </div>
    </main>
</body>
</html>
