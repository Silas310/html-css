<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho dos eu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls loop preload="metadata"></audio>

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midiad/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav"> 
    </audio>
</body>
</html>
